<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <div class="count">
      <div class="numBillText">
        <p>Bill</p>
        <p>Invalid</p>
      </div>
      <div class="dollar">
        <input type="number" id="bill">
        <span class="dollarText">$</span>
      </div>
      <p>Select Tip %</p>
      <div class="percent">
        <button class="cincoPorcento">5%</button>
        <button class="dezPorcento">10%</button>
        <button class="quinzePorcento">15%</button>
        <button class="vinteCincoPorcento">25%</button>
        <button class="cinquentaPorcento">50%</button>
        <button class="customPorcento" id="custom">Custom</button>
      </div>
      <div class="numPeopleText">
        <p>Number of People</p>
        <p>Invalid</p>
      </div>
      <div class="NumP">
        <img src="images/user.png" alt="user-image">
        <input type="number" id="people">
      </div>
    </div>
    <div class="price">
        <div class="info">
          <div class="infoPerson">
            <p>Tip Amount</p>
            <span>/person</span>
          </div>
          <div class="pricePerson">
            <span id="personPrice">$0.00</span>
          </div>
        </div>
        <div class="info">
          <div class="infoTotal">
            <p>Total</p>
            <span>/all</span>
          </div>
          <div class="pricePerson">
            <span id="allPrice">$0.00</span>
          </div>
        </div>
        <button id="reset">RESET</button>
    </div>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
